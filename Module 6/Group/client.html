<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="client.css">
</head>
<body>
    <div class="login">
        <h2>Chat Website</h2>
        Username: <input type="text" id="username"/>
        <button id="loginBtn">Log In</button>
    </div>

    <div class="rooms">

        <h2 id="curUser">curUser</h2>

        <div class="newroom">
            <input type="text" id="newroom" placeholder="Create a new chat room">
            <input type="password" id="newpwd" placeholder="Password">
            <button id="newroomBtn">New Room</button>
        </div>

        <ul id="roomlist">

        </ul>

    </div>

    <div class="chatroom">

        <div class="userlist">
        </div>

        <div class="chatPanel">
            <h2 id="roomname">roomname</h2>
            <div class="chatlog">
                <ul id="chatlog">
                </ul>
            </div>
            

            <div class="chatinput">
                <select id="select">
                </select>
                <textarea rows="3" id="inputText"></textarea>
                <button id="inputBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "client.js"></script>
</body>
</html>
